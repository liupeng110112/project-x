{% extends "base.html" %}

{% block title %}
Articles
{% endblock %}

{% block content %}
    <div class="articles">
        {% for article in articles%}
            <h2>{{ article.title }}</h2><span>{{ article.author }}</span><span>{{ article.create }}</span>
            <p>{{ article.description }}</p>
            {{ article.update_at }}
        {% endfor %}
    </div>
{% endblock %}
