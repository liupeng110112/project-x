{% extends "base.html" %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="articles">
    <h2><a href="/articles/{{ article.slug }}">{{ article.title }}</a></h2>
    <span>{{ article.author }}</span><span>{{ article.create }}</span>
    <p>{{ article.description }}</p>
    {{ article.update_at }}
</div>
{% endblock %}
